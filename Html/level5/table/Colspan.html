<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption tag</title>
</head>
<body>
        <table border="1">
            <caption><b>Skill Informaion</b></caption>
            <tr>
                <th colspan="2"> skill is important</th>
            </tr>
        <tr>
            <th>Language</th>
            <th>Competency</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>C</td>
            <td>5/10</td>
            <td>10 years</td>
        </tr>
        <tr>
            <td>C++</td>
            <td>9/10</td>
            <td>19 years</td>
        </tr>
    </table>
</body>
</html>
